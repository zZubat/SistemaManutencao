<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:unless="${manutencao.id}">Sistema de Manutencao - Nova OS</title>
    <title th:if="${manutencao.id}">Sistema de Manutencao - Editar OS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/manutencao}">Sistema de Manutencao</a>
      </div>
    </nav>

    <main class="container">
      <h1 th:unless="${manutencao.id}">Nova OS</h1>
      <h1 th:if="${manutencao.id}">Editar OS</h1>

      <form method="post" th:object="${manutencao}">
        <div class="mb-3">
          <label for="item" class="form-label">Item</label>
          <input
            type="text"
            id="item"
            class="form-control"
            th:field="*{item}"
            required
          />
          <ul>
            <li
              th:each="error : ${#fields.errors('item')}"
              th:text="${error}"
              class="text-danger"
            ></li>
          </ul>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrição</label>
          <input
            type="text"
            id="description"
            class="form-control"
            th:field="*{description}"
            required
          />
          <ul>
            <li
              th:each="error : ${#fields.errors('description')}"
              th:text="${error}"
              class="text-danger"
            ></li>
          </ul>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
